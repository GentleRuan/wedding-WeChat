    <script language="javascript">
        window.onload = function(){
            var musicImg = document.querySelector(".musicbox");
            var music1 = document.querySelector(".music1");
            var music2 = document.querySelector(".music2");
            var isRunning = false;
            var swiper = new Swiper(".swiper-container",{
                onInit: function(swiper){
                    swiperAnimateCache(swiper);
                    swiperAnimate(swiper);
                },
                onSlideChangeEnd: function(swiper){
                    swiperAnimate(swiper);
                },
                 direction:"vertical",
                 autoplay: 6000,
                 loop:true,
                 pagination : '.swiper-pagination',
                 effect : 'coverflow'
            })
            var audio = document.querySelector("audio");
            audio.autoplay  = "autoplay";
            audio.loop = "loop";
            //旋转的音符
            var timer;
            Music();
            musicImg.onclick = function(){
                if(isRunning){
                    Music();
                    music2.style.visibility = "visible";
                    audio.play();
                } else{
                    clearInterval(timer);
                    music2.style.visibility = "hidden";
                    isRunning = true;
                    audio.pause();
                }
            };
            function Music(){
                var num = 0;
                timer = setInterval(function(){
                    if(num >= 10){
                        num = 0;
                    }
                    music1.style.transform = "rotate(" + 36 * num +"deg)";
                    num++;
                },1000/8);
                isRunning = false;
            }
        }
    </script>
